apiVersion: v1
data:
  config.yml: |-
    "modules":
      "http_2xx":
        "http":
          "preferred_ip_protocol": "ip4"
        "prober": "http"
      "http_2xx_didactiklabs":
        "http":
          "preferred_ip_protocol": "ip4"
        "prober": "http"
          "tls_config":
            "ca_file": "/didactiklabs/ca.crt"
            "insecure_skip_verify": false
      "http_post_2xx":
        "http":
          "method": "POST"
          "preferred_ip_protocol": "ip4"
        "prober": "http"
      "irc_banner":
        "prober": "tcp"
        "tcp":
          "preferred_ip_protocol": "ip4"
          "query_response":
          - "send": "NICK prober"
          - "send": "USER prober prober prober :prober"
          - "expect": "PING :([^ ]+)"
            "send": "PONG ${1}"
          - "expect": "^:[^ ]+ 001"
      "pop3s_banner":
        "prober": "tcp"
        "tcp":
          "preferred_ip_protocol": "ip4"
          "query_response":
          - "expect": "^+OK"
          "tls": true
          "tls_config":
            "insecure_skip_verify": false
      "ssh_banner":
        "prober": "tcp"
        "tcp":
          "preferred_ip_protocol": "ip4"
          "query_response":
          - "expect": "^SSH-2.0-"
      "tcp_connect":
        "prober": "tcp"
        "tcp":
          "preferred_ip_protocol": "ip4"
      "http_2xx_with_sa_auth":
        "prober": "http"
        "http":
          "preferred_ip_protocol": "ip4"
          "tls_config":
            "ca_file": "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
            "insecure_skip_verify": false
          "bearer_token_file": "/var/run/secrets/kubernetes.io/serviceaccount/token"
kind: ConfigMap
metadata:
  name: blackbox-exporter-configuration
