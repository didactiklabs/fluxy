name: kubevirt Update
scms:
  default:
    kind: 'github'
    spec:
      email: 'updatecli@didactiklabs.io'
      owner: 'didactiklabs'
      repository: 'fluxy'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      branch: 'main'
sources:
  default:
    name: Get value from json
    # scmid: 'default'
    kind: json
    spec:
      file: npins/sources.json
      key: pins.kubevirt.version
  kubevirt:
    kind: githubrelease
    spec:
      owner: 'kubevirt'
      repository: 'kubevirt'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver
        pattern: '*'
conditions:
  default:
    name: Check if version is the same
    sourceid: 'default'
    scmid: 'default'
    kind: shell
    spec:
      environments:
        - name: PATH
      command: test "{{ source `kubevirt` }}" !=
targets:
  default:
    name: kubevirt npins update {{ source `kubevirt` }}
    kind: shell
    scmid: 'default'
    disablesourceinput: true
    spec:
      environments:
        - name: PATH
        - name: NIX_PATH
      command: |
        set -e
        nix run nixpkgs#npins -- add --name kubevirt github kubevirt kubevirt --at {{ source `kubevirt` }}
        nix-shell shell.nix --run "buildKubevirt '{{ source `kubevirt` }}'"
actions:
  default:
    kind: 'github/pullrequest'
    scmid: 'default'
    spec:
      automerge: false
      description: 'Update kubevirt npins.'
      draft: false
      title: 'UPDATECLI: Update kubevirt'
