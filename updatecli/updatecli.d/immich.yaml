name: Immich Update
scms:
  default:
    kind: 'github'
    spec:
      email: 'updatecli@didactiklabs.io'
      owner: 'didactiklabs'
      repository: 'fluxy'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      branch: 'main'
sources:
  default:
    scmid: 'default'
    name: Immich image tag
    kind: yaml
    spec:
      file: 'gitops/apps/immich/helmrelease.yaml'
      key: 'spec.values.image.tag'
  immich:
    kind: githubrelease
    spec:
      owner: 'immich-app'
      repository: 'immich'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver
        pattern: '*'
conditions:
  default:
    name: Check if version is the same
    sourceid: 'default'
    scmid: 'default'
    kind: shell
    spec:
      environments:
        - name: PATH
      command: test "{{ source `immich` }}" !=
targets:
  default:
    scmid: 'default'
    name: update immich image tag
    kind: yaml
    disablesourceinput: true
    spec:
      file: 'gitops/apps/immich/helmrelease.yaml'
      key: 'spec.values.image.tag'
      value: '{{ source `immich` }}'
actions:
  default:
    kind: 'github/pullrequest'
    scmid: 'default'
    spec:
      automerge: false
      description: 'Update helm charts.'
      draft: false
